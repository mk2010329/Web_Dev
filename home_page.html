<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/home_page_style.css" />
    <script src="scripts/header_footer.js"></script>
  </head>
  <body>
    <header id="header"></header>

    <br /><br />

    <div class="nav">
      <div class="search">
        <input placeholder="Search..." type="text" />
        <button type="submit">Go</button>
      </div>

      <label class="switch">
        <span class="sun"
          ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g fill="#ffd43b">
              <circle r="5" cy="12" cx="12"></circle>
              <path

              ></path>
            </g></svg></span>
        <span class="moon"
          ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <path
              d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"
            ></path></svg></span>
        <input type="checkbox" class="input" />
        <span class="toggle"></span>
      </label>
      <span class="mode"> </span>
    </div>
    <br /><br />

    <div class="main">
      <div class="slider">
        <div class="slides">
          <input type="radio" name="radioBtn" id="radio1" />
          <input type="radio" name="radioBtn" id="radio2" />
          <input type="radio" name="radioBtn" id="radio3" />
          <input type="radio" name="radioBtn" id="radio4" />

          <div class="slide first">
            <img src="images/laptop.jpg" alt="" />
          </div>
          <div class="slide">
            <img src="images/phone.jpg" alt="" />
          </div>
          <div class="slide">
            <img src="images/headphone_1.jpg" alt="" />
          </div>
          <div class="slide">
            <img src="images/gaming.jpg" alt="" />
          </div>
          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
          </div>
        </div>
        <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
        </div>
      </div>
    </div>
    <br />
    <hr />
    <br />
   <div class="categories">
      <div class="computer">
        <div class="pic">
          <img src="/images/laptop_logo.png" alt="">
          <p class="title"><b>Computers</b></p>
        </div>
      </div>
      <div class="mobile">
        <div class="pic">
          <img src="/images/mobile_icon.jpg" alt="">
          <p class="title"><b>Mobile Phones</b></p>
        </div>
       
      </div>
      <div class="accessories">
        <div class="pic">
          <img src="/images/accessory_icon.jpg" alt="">
          <p class="title"><b>Accessories</b></p>
        </div>
      </div>
   </div>











    <script type="text/javascript">
      var counter = 1;
      setInterval(function () {
        document.getElementById("radio" + counter).checked = true;
        counter++;
        if (counter > 4) {
          counter = 1;
        }
      }, 5000);
    </script>
    <footer id="footer"></footer>
  </body>
</html>
